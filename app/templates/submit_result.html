<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Résultats</title>
</head>
<body>
    <div class="container">
        <h1>Soumission réussie</h1>
        <div class="info">
            <p class="version-info"><strong>Ancienne version :</strong> {{ last_version }}</p>
            <p class="version-info"><strong>Nouvelle version :</strong> {{ new_version }}</p>
        </div>

        <div class="info">
            <h2>Fichier de l'ancienne version :</h2>
            <pre>{{ last_version_file }}</pre>
        </div>

        <div class="info">
            <h2>Fichier de la nouvelle version :</h2>
            <pre>{{ new_version_file }}</pre>
        </div>
    </div>
</body>
</html>
