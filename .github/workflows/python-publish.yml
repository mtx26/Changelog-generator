name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # DÃ©clenche l'action pour les tags qui commencent par "v" (ex : v1.0.0)

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
